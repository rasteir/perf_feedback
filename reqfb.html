	<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
	<!-- Navigation Header -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left">
					<li class="disabled"><a href="index.html">Home</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<!-- Title-->
	<section class="container">
		<div class="container">
			<header>
				<div id="startp" class="row">
					<div class="col-xs-12 text-center">
						<img class="logo" src="images/logo.jpg" />
					</div>
				</div>
				<div class="row ">
					<div class="col-xs-12 text-center">
						<h3>Individual Performance Feedback</h3>
						<h5><i>Let's improve all together</i></h5>
					</div>
				</div>
			</header>
			<!-- Action Res  -->
			<div class="row">
				<div id="res" class="col-xs-12">
				</div>
			</div>
			<!-- Form  -->
			<div class="row">
				<form class="form-horizontal top-gap" method="post" action="php/reqfb.php">
					<h4 class="gap-bottom"><span class="underline">Ask for a feedback from your peers?</span></h4>

					<!-- user mail -->
					<p class="col-xs-12"><strong>Your email address:</strong></p>
					<div class="form-group gap-bottom">
						<div class="col-xs-12">
							<input type="text" class="form-control" id="user_mail" name="user_mail" placeholder="John.Doe@engie.com" value="">
						</div>
					</div>

					<!-- list mail demand -->
					<h4 class="gap-bottom"><span class="underline">who do you want to ask a feedback?:</span></h4>
					<p class="col-xs-12"><strong>Your peers email list:</strong></p>
					<div class="form-group gap-bottom">
						<div class="col-xs-12">
							<input type="text" class="form-control" id="peer_mail" name="peer_mail" placeholder="John.Doe@engie.com; Jane.Doe@engie.com; ...."
								value="">
						</div>
					</div>

					<!-- Submit -->
					<div class="form-group gap-bottom">
						<div class="col-xs-12">
							<button type="submit" name="submit" class="btn btn-default sborder" id="submit"><strong>Submit Your Feedback Request</strong></button>
						</div>
					</div>
				</form>
			</div>
			<!-- Form Container End -->
		</div>
		<!-- end website Container -->
	</section>
	<footer class="container">
