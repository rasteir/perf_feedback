<html lang="en">
<head>
  <title>GEM Performance Feedback</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/mystyles.css" media="all" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <script src="js/bootstrap.js"></script>
  <script src="js/insert.js"></script>
</head>
<body>

<!-- Navigation Header -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
		<li class="disabled"><a href="index.html">Home</a></li>
	  </ul>
    </div>
  </div>
</nav>

<!-- Title-->
<section class="container">
	<div class="container">
		<header>
			<div class="row"> 								
				<div class="col-xs-12 text-center">
					<img class="logo" src="images/logo.jpg" /> 
				</div>
			</div> 
			<div class="row "> 									
				<div class="col-xs-12 text-center">
					<h3>Individual Performance Feedback</h3>
					<h5><i>Let's improve all together</i></h5>
				</div>
			</div> 
		</header>

<!-- Form  -->
	<div class="row">
		<form class="form-horizontal top-gap" method="post" action="php/insert.php">
				  <h4 class="gap-bottom"><span class="underline">Who is your feedback for?</span></h4>
				  <div class="form-group">
					  <label for="firstname" class="col-xs-3 control-label">First Name:</label>
  					<div class="col-xs-9">
  						<input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter Partner First Name" value="">
  					</div>
				  </div>
				  <div class="form-group gap-bottom">
					<label for="lastname" class="col-xs-3 control-label">Last Name:</label>
  					<div class="col-xs-9">
  						<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Partner Last Name" value="">
  					</div>
				  </div>

				  <h4 class="gap-bottom"><span class="underline">What is your feedback?</span></h4>
				  <!-- Strengths -->
					<p class="col-xs-12"><strong>Strenghts/Whoo Moment/Main Accomplishments:</strong>
					</p>

				  <div class="form-group">
  					<div class="col-xs-12">
  						<textarea class="form-control" id="strenghts-comments" name="strenghts-comments" rows="3" placeholder="please use bulletpoints"></textarea>
  					</div>
				  </div>
				  <!-- Improvement -->
					<p class="col-xs-12"><strong>Opportunities for Improvement or Growth:</strong>
					</p>

				  <div class="form-group">
  					<div class="col-xs-12">
  						<textarea class="form-control" id="improvement-comments" name="improvement-comments" rows="3" placeholder="please use bulletpoints"></textarea>
  					</div>
				  </div>
				  <!-- Comments -->
					<p class="col-xs-12"><strong>Free Comments:</strong>
					</p>

				  <div class="form-group gap-bottom">
  					<div class="col-sm-12">
  						<textarea class="form-control" id="free-comments" name="free-comments" rows="3"></textarea>
  					</div>
				  </div>

				<!-- Submit -->
				  <div class="form-group gap-bottom">
  					<div class="col-xs-12">
              <button type="submit" name="submit" class="btn btn-default sborder" id="submit"><strong>Submit Your Feedback</strong></button>
  					</div>
						<div id="res">
						</div>
				  </div>
		</form>
	</div>
  <!-- Form Container End -->
</div>  <!-- end website Container -->
</section>
	<footer class="container">
		<div class="row">
		<em class="col-xs-5">
            &copy; Powered by API Team
		</em>
		</div>
	</footer>
</body>
</html>
